<!DOCTYPE html>
<html ng-app="shopModule">
	<head>
		<title>Mobile Shop</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-2.2.3.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<h2>Mobile Shop Application</h2> 
		
		<input class="btn btn-default" type="button" value="Add New Mobile"/>
		
		<div ng-controller="mobiles">
				
				Model : <input type="text" placeholder="Model Search" ng-model="modelSearch.model"/>
				Brand : <select ng-model="brandSearch.brand" ng-click="clear()">
							<option ng-repeat="mobile in mobiles | limitTo:5" value="{{ mobile.brand }}">{{ mobile.brand }}</option>
						</select>
						<input class="btn btn-default" type="button" ng-click="search()" value="Search"/>


	
			<table class="table table-hover" style="width: 50%">
				<thead>
					<tr>
						<th>Brand</th>
						<th>Model</th>
						<th>Year</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="mobile in mobiles | filter:tempModel | filter:tempBrand" ng-click="setSelected()">
						<td>{{ mobile.brand }}</td>
						<td>{{ mobile.model }}</td>
						<td>{{ mobile.year }}</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</body>
</html>
